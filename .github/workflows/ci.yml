name: CI
on:
  push:
    branches: [main, develop]
  pull_request: {}

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Edge-safe middleware check
        run: |
          set -e
          hits=$(grep -R "import .*@repo/db" apps/**/middleware.ts || true)
          if [ -n "$hits" ]; then
            echo "::error::Do not import @repo/db in middleware (Edge runtime)"; echo "$hits"; exit 1
          fi
          bad=$(grep -R "from 'next/headers'" apps/**/middleware.ts || true)
          if [ -n "$bad" ]; then
            echo "::error::Do not use next/headers::cookies() in middleware"; echo "$bad"; exit 1
          fi

      - name: Server Action redirect() check
        run: |
          set -e
          # Server Actionでのredirect()を禁止（middlewareは除外）
          bad=$(grep -R "redirect(" apps/**/actions.ts packages/**/actions.ts 2>/dev/null || true)
          if [ -n "$bad" ]; then
            echo "::error::Server Actions must return ActionResult, not redirect()"; echo "$bad"; exit 1
          fi

  e2e:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      CI: true
      NEXT_PUBLIC_COOKIE_DOMAIN: .local.test
      NEXT_PUBLIC_WWW_URL: http://www.local.test:3001
      NEXT_PUBLIC_APP_URL: http://app.local.test:3002
      NEXT_PUBLIC_ADMIN_URL: http://admin.local.test:3003
      NEXT_PUBLIC_OPS_URL: http://ops.local.test:3004
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Map local.test hosts
        run: |
          echo "127.0.0.1 www.local.test app.local.test admin.local.test ops.local.test" | sudo tee -a /etc/hosts

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: |
          pnpm --filter www build
          pnpm --filter app build
          pnpm --filter admin build
          pnpm --filter ops build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
